name: Metrix++

on:
  pull_request:
#    branches: [ $default-branch, $protected-branches ]
#  pull_request:
#    # The branches below must be a subset of the branches above
#    branches: [ $default-branch ]
# Could run on a schedule to capture larger trends
#  schedule:
#    - cron: $cron-weekly

jobs:
  metrixpp:
    name: Run Metrix++
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
        # fetch all commits so we can go back to the beginning of the PR and measure change
          fetch-depth: 0
      - name: Install Metrix++
        run: pip install metrixpp
      - name: Run Metrix++ after PR
        run: metrix++ collect --std.code.complexity.cyclomatic --db-file after.pr.db .
      - name: Checkout PR base sha
        run:  git checkout ${{ github.event.pull_request.base.sha }}
      - name: Run Metrix++ before PR
        run: metrix++ collect --std.code.complexity.cyclomatic --db-file before.pr.db .
      - name: 10 plus complexity regions trending up
        run: metrix++ limit --db-file=after.pr.db --db-file-prev=before.pr.db --max-limit=std.code.complexity:cyclomatic:10 --warn-mode=trend
        continue-on-error: true
      - name: 10 plus complexity regions touched
        run: metrix++ limit --db-file=after.pr.db --db-file-prev=before.pr.db --max-limit=std.code.complexity:cyclomatic:10 --warn-mode=touched
        continue-on-error: true
      - name: 15 plus complexity regions trending up
        run: metrix++ limit --db-file=after.pr.db --db-file-prev=before.pr.db --max-limit=std.code.complexity:cyclomatic:15 --warn-mode=trend
        continue-on-error: true
      - name: 15 plus complexity regions trending up
        run: metrix++ limit --db-file=after.pr.db --db-file-prev=before.pr.db --max-limit=std.code.complexity:cyclomatic:15 --warn-mode=trend
        continue-on-error: true
      - name: 20 plus complexity regions touched
        run: metrix++ limit --db-file=after.pr.db --db-file-prev=before.pr.db --max-limit=std.code.complexity:cyclomatic:20 --warn-mode=touched
        continue-on-error: true
      - name: 20 plus complexity regions touched
        run: metrix++ limit --db-file=after.pr.db --db-file-prev=before.pr.db --max-limit=std.code.complexity:cyclomatic:20 --warn-mode=touched
        continue-on-error: true
      - name: 30 plus complexity regions trending up
        run: metrix++ limit --db-file=after.pr.db --db-file-prev=before.pr.db --max-limit=std.code.complexity:cyclomatic:30 --warn-mode=trend
        continue-on-error: true
      - name: 30 plus complexity regions touched
        run: metrix++ limit --db-file=after.pr.db --db-file-prev=before.pr.db --max-limit=std.code.complexity:cyclomatic:30 --warn-mode=touched
