# separate terms of service, privacy policy, and support
# documentation.
# Metrix++ is a tool to collect and analyze code metrics.
# More details at https://metrixplusplus.github.io/metrixplusplus/

# Complexity thresholds can be customized per project
# The defaults are based on analysis from 
# Watson, A. & McCabe, T., (NIST 500-235), 
# Structured Testing: a testing methodology using the cyclomatic complexity metric, 
# Special Publication 500-235, National Institute of Standards and Technology, Sept. 1996
# A threshold could be chosen from above to set a hard limit on complexity. For example, if a region of complexity 75 or more is trending up, 
# the GitHub Action could be set to continue-on-error: false

