        run: metrix++ limit --db-file=after.pr.db --db-file-prev=before.pr.db --max-limit=std.code.complexity:cyclomatic:80 --warn-mode=trend
        continue-on-error: true
      - name: 80 plus complexity regions touched
        run: metrix++ limit --db-file=after.pr.db --db-file-prev=before.pr.db --max-limit=std.code.complexity:cyclomatic:80 --warn-mode=touched
        continue-on-error: true
      - name: Complexity after summary
        run: metrix++ view --db-file=after.pr.db
      - name: Complexity before summary
        run: metrix++ view --db-file=before.pr.db
